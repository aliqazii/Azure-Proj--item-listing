<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Listing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Items Listing App</h1>
            <p>Cloud Computing Deployment Pipeline Demo</p>
        </header>

        <main>
            <!-- Add Item Form -->
            <section class="add-item-section">
                <h2>Add New Item</h2>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="name">Item Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($):</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Books">Books</option>
                            <option value="Home">Home & Garden</option>
                            <option value="Sports">Sports</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Add Item</button>
                </form>
            </section>

            <!-- Items List -->
            <section class="items-section">
                <h2>Items List</h2>
                <div class="items-controls">
                    <button id="refreshBtn">ðŸ”„ Refresh</button>
                    <span id="itemCount">Loading...</span>
                </div>
                <div id="itemsList" class="items-grid">
                    <!-- Items will be loaded here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Deployed via Docker â†’ Azure AKS â†’ GitHub Pipeline</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
