apiVersion: apps/v1
kind: Deployment
metadata:
  name: items-app-deployment
  labels:
    app: items-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: items-app
  template:
    metadata:
      labels:
        app: items-app
    spec:
      containers:
      - name: items-app
        image: virk121/items-listing-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: MONGODB_URI
          value: "mongodb://mongo-service:27017/itemsdb"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: items-app-service
spec:
  selector:
    app: items-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer